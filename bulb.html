<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Light bulb on off with sound</title>
        <link href="css/style4.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="light">
            <div class="wire"></div>
            <div class="bulb">
                <span></span>
                <span></span>
    </div>
    <div class="switch">
        <div class="btn"></div>
    </div>
        </div>
        <audio id="audio" src="images/switch-1.mp3" autostart="false"></audio>
        <script>
            let btn = document.querySelector('.btn');
            let body = document.querySelector('body');
            let audio= document.querySelector('#audio');
            btn.onclick=function(){
                body.classList.toggle('on');
                audio.play();
            }
        </script>
    </body>
</html>
